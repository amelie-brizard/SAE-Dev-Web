{% extends "base.html" %}
{% block titre %}
<title>Inscription - FestIUTO</title>
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/inscription.css') }}">
{% endblock %}
{% block content %}
<main>
    <h1 class="titre-principal-page">Inscription</h1>
    <p>Vous avez un compte ? <b><a href="{{ url_for('connexion') }}">Connectez-vous</a></b> !</p>
    <form action="" method="get" class="formulaire-inscription">
        <div class="portion-formulaire-haute">
            <label class="label-haut" for="name">Pr√©nom</label>
            <input class="champ-de-texte" type="text" name="firstname" id="firstname" required />
        </div>
        <div class="portion-formulaire-haute">
            <label class="label-haut" for="name">Nom</label>
            <input class="champ-de-texte" type="text" name="lastname" id="lastname" required />
        </div>
        <div class="portion-formulaire-basse">
            <label class="label-bas" for="email">Adresse mail</label>
            <input class="champ-de-texte" type="email" name="email" id="email" required />
        </div>
        <div class="portion-formulaire-basse">
            <label class="label-bas" for="email">Mot de passe</label>
            <input class="champ-de-texte" type="password" name="password" id="password" required />
        </div>
        <input class="bouton-validation" type="submit" value="S'inscrire" />
    </form>
</main>
{% endblock %}
