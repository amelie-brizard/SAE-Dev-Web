{% extends "base.html" %}
{% block titre %}
<title>Mes informations - FestIUTO</title>
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/mes-informations.css') }}">
{% endblock %}
{% block content %}
<main>
    <h1 class="titre-principal-page">Mes informations</h1>
    <form action="" method="get" class="formulaire-inscription">
        <div class="portion-formulaire-haute">
            <label class="label-haut" for="name">Pr√©nom</label>
            <input class="champ-de-texte" type="text" name="firstname" id="firstname" placeholder="{{ mes_infos[0] }}"
                required />
        </div>
        <div class="portion-formulaire-haute">
            <label class="label-haut" for="name">Nom</label>
            <input class="champ-de-texte" type="text" name="lastname" id="lastname" placeholder="{{ mes_infos[1] }}"
                required />
        </div>
        <div class="portion-formulaire-basse">
            <label class="label-bas" for="email">Adresse mail</label>
            <input class="champ-de-texte" type="email" name="email" id="email" placeholder="{{ mes_infos[2] }}"
                required />
        </div>
        <div class="portion-formulaire-basse">
            <label class="label-bas" for="email">Mot de passe</label>
            <input class="champ-de-texte" type="password" name="password" id="password" value="{{ mes_infos[3] }}"
                required />
        </div>
        <input class="bouton-validation" type="submit" value="Valider les modifications" />
    </form>
</main>
{% endblock %}
