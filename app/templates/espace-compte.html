{% extends "base.html" %}
{% block titre %}
<title>Mon compte - FestIUTO</title>
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/espace-compte.css') }}">
{% endblock %}
{% block content %}
<main>
    <h1 class="titre-principal-page">Mon compte</h1>
    <section>
        <div class="element-page-compte">
            <img class="icones-compte" src="{{ url_for('static', filename='images/icone_profil_page_compte.png') }}"
                alt="Icone profil">
            <h2>Mes informations</h2>
            <a href="{{ url_for('edition_informations') }}"><button>Modifier</button></a>
        </div>
        <div class="element-page-compte">
            <img class="icones-compte" src="{{ url_for('static', filename='images/icone_favoris_page_compte.png') }}"
                alt="Icone favoris">
            <h2>Mes artistes favoris</h2>
            <a href="{{ url_for('mes_favoris') }}"><button>Consulter</button></a>
        </div>
        <div class="element-page-compte">
            <img class="icones-compte" src="{{ url_for('static', filename='images/icone_billets_page_compte.png') }}"
                alt="Icone billets">
            <h2>Mes billets</h2>
            <a href="{{ url_for('mes_billets') }}"><button>Consulter</button></a>
        </div>
    </section>
</main>
{% endblock %}
